<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
         <img src="./img/logo.gif  " alt="logo" class="logo">
        
        <div class="main">
            <div class="cima">
                <label class="label">
                    Converter <b>de</b>
                    <select class="select" id="selectToConvert">
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="dolar">US$ Dólar Americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="bitcoin">₿ Bitcoin</option>
                    </select>
                </label>
                <label class="label">
                    Converter <b>para</b>
                    <select class="select" id="toConverted">
                        <option value="dolar">US$ Dólar Americano</option>
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                        <option value="bitcoin">₿ Bitcoin</option>
                    </select>
                </label>
                <label class="label">
                    Valor
                    <input class="input" type="text" placeholder="R$ 10.000,00">
                </label>
                <button class="convertButton">Converter</button>
            </div>
            <div class="section">
                <div class="bandeira1">
                    <img class="currency-img2" src="./img/brasil.png" alt="">
                    <p class="moeda" id="currencyName2">Real</p>
                    <p class="valor-da-moeda">R$ 0,00</p>
                </div>

                <img  src="./img/Vector.png" alt="" class="img-flecha">

                <div class="bandeira2">
                    <img class= "currency-img" src="./img/eua.png" alt="">
                    <p class="moeda" id="currencyName">Dólar Americano</p>
                    <p class="valor-da-moeda2">US$ 0,00</p>
                </div>

            </div>

        </div>
    
</body>
<script src="./script.js"></script>

</html>
